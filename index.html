<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;400;700&family=Gaegu&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <h2>Click on the buttons or press keys to play music.</h2>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made by <a href="https://github.com/alenabauer" target="_blank">Alena Bauer</a> following the Web Development course by Angela Yu.
  </footer>

<script src="index.js"></script>
</body>

</html>
